<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE OR LESS</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Hero section with fixed background */
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh; /* Full screen */
            background: url('assets/logo.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        Text inside the hero section 
        .hero-text {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
        }

        /* Overlay to darken the image for readability 
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*background: rgba(0, 0, 0, 0.4); /* Dark overlay 
            z-index: 0;
        }*/

        /* White block */
        .white-block {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            color: #333;
        }

         /* Link styling */
         .portfolio-link {
            display: inline-block;
            padding: 10px 20px;
            color: #555;
            text-decoration: none;
        
        }
        
        .portfolio-link1 {
            position: relative;
            width: 100vw;
            height: 100vh; /* Full screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 100;
        }

        .corner-link {
            position: fixed;
            font-size: 1rem;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }

        .corner-link:hover {
            padding: 10px 20px;
            background-color: #abe811;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        /* Corner positions */
        .info-link { top: 10px; right: 10px; }
        .connect-link { bottom: 10px; right: 10px; }
        .more-link { top: 10px; left: 10px; }
        .instagram-link { bottom: 10px; left: 10px; }

    </style>
</head>
<body>
    <a class="corner-link info-link" onclick="openModal('infoModal')">Info</a>
    <a class="corner-link connect-link" onclick="openModal('connectModal')">Connect</a>
    <a class="corner-link more-link" onclick="openModal('moreModal')">More</a>
    <a class="corner-link instagram-link" href="https://instagram.com/bidenz/" target="_blank">Instagram</a>
    <!--<a class="corner-link portfolio-link" href="/portfolio.html">Portfolio</a>-->
   
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text">
           <!--Welcome to My Website-->
            <br />
           <a class="portfolio-link1" onclick="scrollToBlock()"></a>
        </div>
    </div>

    <!-- White Block Section -->
    <div id="whiteBlock" class="white-block">
        <p>
            Visit my portfolio:
            <br />
            <a class="portfolio-link" href="/portfolio.html">Open Portfolio</a>
        </p>
    </div>

    <script>
        function scrollToBlock() {
            const whiteBlock = document.getElementById('whiteBlock');
            whiteBlock.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
